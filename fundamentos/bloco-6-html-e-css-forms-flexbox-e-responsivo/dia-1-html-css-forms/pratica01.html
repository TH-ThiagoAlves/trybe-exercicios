<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Fixar</title>
</head>
<body>
    <form action="">
        <input 
            type="email" 
            name="email" 
            id="" 
            required
            autocomplete="off"
            autofocus
            placeholder="Digite seu E-mail">  
        <br><br>
        <input 
            type="password" 
            name="password" 
            id="" 
            required
            placeholder="Digite sua Senha">
        <br><br>
        <input 
            type="password" 
            name="confirm-password" 
            id="" 
            required
            placeholder="Confirmar Senha">
        <br><br>
        <label for="checkbox">Lembre-me <input type="checkbox" required name="checkbox" id=""></label>
        <br><br>
        <button>Entrar</button>
    </form>


</body>
</html>
